<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="pl">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<head>
    <th:block th:fragment="copy-head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </th:block>
    <title>Great success!</title>
</head>
<body>
<div style="text-align: center">
    <h1 class="py-4">My storage</h1>
</div>
<table class="container table table-hover table-sm">
    <thead class="bg-success">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Product Type</th>
        <th scope="col">Place of Storage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productDto: ${listOfProductDto}">
        <th scope="row" th:text="${productDto.id()}">id</th>
        <td th:utext="${productDto.name()}">nazwa</td>
        <td th:text="${productDto.type()}">typ</td>
        <td th:text="${productDto.place()}">miejsce</td>
    </tr>
    </tbody>
</table>
<br>
<div class="container">
    <a class="w-100 btn btn-lg btn-success text-dark" th:href="@{/}">Go back</a>
</div>

<th:block th:fragment="copy-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
