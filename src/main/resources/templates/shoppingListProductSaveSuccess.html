<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="pl">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<head>
    <th:block th:fragment="copy-head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </th:block>
    <title>TMW::Purchase added!</title>
</head>
<body>
<div class="bg-info" style="background-image: url('https://images.unsplash.com/photo-1546611723-b1c17708a946?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');
    height: 100vh;">
    <br>
    <div class="container text-center ">
        <svg xmlns="http://www.w3.org/2000/svg" width="190" height="190" fill="currentColor"
             class="bi bi-check-circle text-success p-4 my-5 bg-light rounded-circle border border-1 border-dark"
             style="--bs-bg-opacity: .6" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <h1 style="font-family: Bahnschrift,serif; --bs-bg-opacity: .7;"
            class="container p-1 col-6 text-success mb-5 bg-light border-dark border-1 border rounded-pill">PRODUCT
            ADDED
            SUCCESSFULLY</h1>
    </div>
    <form action="#" th:action="@{/shoppingList/newProduct}" method="get">
        <div class="container text-center">
            <button class="w-50 btn btn-lg btn-success text-dark border border-dark rounded-pill text-uppercase"
                    type="submit">Add another product to the shopping list
            </button>
        </div>
    </form>
    <br>
    <form action="#" th:action="@{/shoppingList}" method="get">
        <div class="container text-center">
            <button class="w-50 btn btn-lg btn-success text-dark border border-dark rounded-pill text-uppercase"
                    type="submit">My shopping list
            </button>
        </div>
    </form>
    <br>
    <div class="container text-center">
        <a class="w-50 btn btn-lg btn-success text-dark border border-dark rounded-pill text-uppercase" th:href="@{/}">Go
            back</a>
    </div>
</div>

<th:block th:fragment="copy-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
