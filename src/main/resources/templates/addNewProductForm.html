<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="pl">
<head>
    <th:block th:insert="index :: copy-head">Copied from index</th:block>
    <title>TMW::Add new product</title>
</head>
<body>
<div style="display: flex; justify-content: center">
    <h1>ADD NEW PRODUCT</h1>
</div>
<form action="#" th:action="@{/addProduct}" th:method="post" th:object="${productDto}">
    <div class="container text-start">
        <div class="form-floating text-muted mb-3 ">
            <input type="text" th:field="*{name}" class="form-control" id="username" placeholder="Username"
                   name="username">
            <label for="username">Name of the product</label>
            <span class="text-danger text-uppercase" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-floating">
            <select class="form-select border-1 border-success" th:field="*{type}"
                    id="floatingSelectType">
                <option value=" " th:selected th:text="'Please select product type'"></option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
            <label for="floatingSelectType">Product type</label>
        </div>
        <div class="container mb-3">
            <span class="text-danger text-uppercase " th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
        </div>

        <div class="form-floating">
            <select th:field="*{place}" class="form-select border-1 border-success" id="floatingSelectPlace">
                <option value=" " th:selected th:text="'Please select place of storage'">Choose</option>
                <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
            </select>
            <label for="floatingSelectPlace">Product place of storage</label>
        </div>
        <div class="container mb-3">
            <span class="text-danger text-uppercase" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></span>
        </div>
        <div class="container mb-3">
            <label for="purchaseDate">Purchase date</label>
            <input type="date" class="form-control" id="purchaseDate" th:field="*{purchaseDate}">
            <div class="container mb-3">
                <span class="text-danger text-uppercase" th:if="${#fields.hasErrors('purchaseDate')}"
                      th:errors="*{purchaseDate}"></span>
            </div>
        </div>
        <div class="container mb-3">
            <label for="expiryDate">Expiry date</label>
            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}">
            <div class="container mb-3">
                <span class="text-danger text-uppercase" th:if="${#fields.hasErrors('expiryDate')}"
                      th:errors="*{expiryDate}"></span>
            </div>
        </div>
        <button class="w-100 btn btn-lg btn-success text-dark" type="submit">Add</button>
    </div>
</form>

<br>
<div class="container">
    <a class="w-100 btn btn-lg btn-success text-dark" th:href="@{/}">Go back</a>
</div>
<th:block th:insert="index::copy-scripts">copied from index</th:block>
</body>
</html>
