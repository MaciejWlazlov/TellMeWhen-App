<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="pl">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<head>
    <th:block th:fragment="copy-head">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </th:block>
    <title>Tell Me When</title>
</head>
<body>
<div style="text-align: center">
    <h1 th:class="py-4">TELL ME WHEN</h1>
    <h5 th:class="pb-3">This app can help you manage your grocery items.<br>
        From now no food or other product in your household will waste.</h5>
</div>
<form action="#" th:action="@{/newProduct}" method="get">
    <div class="container">
        <button class="w-100 btn btn-lg btn-success text-dark" type="submit">Add new product</button>
    </div>
</form>
<br>
<form action="#" th:action="@{/myStorage}" method="get">
    <div class="container">
        <button class="w-100 btn btn-lg btn-success text-dark" type="submit">My storage</button>
    </div>
</form>
<br>
<form action="#" th:action="@{/myShoppingList}" method="get">
    <div class="container">
        <button class="w-100 btn btn-lg btn-success text-dark" type="submit">Shopping list</button>
    </div>
</form>
<th:block th:fragment="copy-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
